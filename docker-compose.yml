services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: etherfi
      POSTGRES_USER: etherfi
      POSTGRES_PASSWORD: etherfi_local
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://etherfi:etherfi_local@postgres:5432/etherfi
      TZ: ${TZ:-America/New_York}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./data:/app/data

volumes:
  pgdata:
